# This workflow will build and publish the release to Docker Hub and GitHub Container Registry (GHCR)

name: Publish Release

on:
  release:
    types: [published]

jobs:
  build:
    name: ğŸ—ï¸ Build Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.repository == 'apptastic-software/trading-calendar'

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Version number ğŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Bump version ğŸ–Šï¸
        uses: kurt-code/gha-properties@v0.0.2
        id: read-properties
        with:
          operation: 'write'
          file-path: 'trading_calendar/__init__.py'
          key-value-pairs: '{"__version__": "\"${{ env.new_version }}\""}'

      - name: Commit version update ğŸ”€
        uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action-bump-version
        with:
            commit_message: Bump version to ${{ env.new_version }}
            file_pattern: trading_calendar/__init__.py
            branch: main
  
      - name: "Version - changes have been detected ğŸ”"
        if: steps.auto-commit-action-bump-version.outputs.changes_detected == 'true'
        run: echo "Updated trading_calendar/__init__.py with version ${{ env.new_version }} âœ…"

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
  
      - name: Install dependencies âš™ï¸ 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Build and test ğŸ—ï¸
        run: |
          pip install httpx pytest pytest-cov coverage codecov
          pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=trading_calendar --cov-report=xml --cov-report=html
  

  documentation:
    name: ğŸ“š Publish API doc
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@v4

      - name: Version number ğŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV
  
      - name: Version in __init__.py ğŸ”¢
        run: |
          cat trading_calendar/__init__.py
          echo "__version__=\"${{ env.new_version }}\"" > trading_calendar/__init__.py
          cat trading_calendar/__init__.py

      - name: Generate OpenAPI specification ğŸ“
        uses: column-st/fastapi-openapi-specs-action@v1.0.2
        with:
          moduleDir: trading_calendar
          outputExtension: json

      - name: Generate API doc ğŸ“
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle openapi.json -o docs/api-doc/index.html'

      - name: Deploy latest API doc ğŸ“š
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/api-doc
          target-folder: api-doc/latest
          commit-message: Publishing ${{ env.new_version }} API doc
          clean: true
          dry-run: false

      - name: Deploy API doc ğŸ“š
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/api-doc
          target-folder: api-doc/${{ env.new_version }}
          commit-message: Publishing API doc
          clean: true
          dry-run: false


  publish-release:
    needs: [build]
    name: ğŸš€ Publish Release
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@v4

      - name: Version number ğŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Version in __init__.py ğŸ”¢
        run: |
          cat trading_calendar/__init__.py
          echo "__version__=\"${{ env.new_version }}\"" > trading_calendar/__init__.py
          cat trading_calendar/__init__.py

      - name: Set up QEMU âš™ï¸
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸ”
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry (GHCR) ğŸ”
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to Docker Hub and GHCR ğŸš€
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            apptasticsoftware/trading-calendar:latest
            apptasticsoftware/trading-calendar:${{ env.new_version }}
            ghcr.io/apptastic-software/trading-calendar:latest
            ghcr.io/apptastic-software/trading-calendar:${{ env.new_version }}

      - name: Attest build provenance for Docker Hub ğŸ”
        id: attest-docker-hub
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/apptasticsoftware/trading-calendar
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Attest build provenance for GHCR ğŸ”
        id: attest-ghcr
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/apptasticsoftware/trading-calendar
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true