# This workflow will publish the release to Maven Central Repository

name: Publish Release

on:
  release:
    types: [published]

jobs:
  build:
    name: ðŸ—ï¸ Build Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: github.repository == 'apptastic-software/trading-calendar'

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Version number ðŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Read/Write Properties File
        uses: kurt-code/gha-properties@v0.0.1
        id: read-properties
        with:
          operation: 'write'
          file-path: 'trading_calendar/__init__.py'
          key-value-pairs: '{"__version__": "${{ env.new_version }}"}'

      - name: Commit README.md
        uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action-readme
        with:
            commit_message: Update version to ${{ env.new_version }}
            file_pattern: README.md
            branch: master
  
      - name: "README.md - changes have been detected ðŸ”"
        if: steps.auto-commit-action-readme.outputs.changes_detected == 'true'
        run: echo "Updated README.md with release version ${{ env.new_version }} âœ…"

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
  
      - name: Install dependencies âš™ï¸ 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Build and test ðŸ—ï¸
        run: |
          pip install httpx pytest pytest-cov coverage codecov
          pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=trading_calendar --cov-report=xml --cov-report=html
  

  documentation:
    name: ðŸ“š Publish API doc
    needs: [build]
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate OpenAPI specification ðŸ“
        uses: column-st/fastapi-openapi-specs-action@v1.0.2
        with:
          moduleDir: trading_calendar
          outputExtension: json

      - name: Generate API doc ðŸ“
        uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle openapi.json -o docs/api-doc/index.html'

      - name: Version number ðŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Deploy latest API doc ðŸ“š
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/api-doc
          target-folder: api-doc/latest
          commit-message: Publishing latest API doc
          clean: true
          dry-run: false

      - name: Deploy API doc ðŸ“š
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/api-doc
          target-folder: api-doc/${{ env.new_version }}
          commit-message: Publishing API doc
          clean: true
          dry-run: false


  publish-release:
    needs: [build]
    name: ðŸš€ Publish Release
    permissions:
      contents: write
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@v4
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0

      - name: Version number ðŸ”¢
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3 | cut -c2-)
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ðŸš€
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: apptasticsoftware/trading-calendar:${{ env.new_version }}, apptasticsoftware/trading-calendar:latest
