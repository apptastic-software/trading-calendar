# This workflow will check pull request and run tests

name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  pr-labler:
    permissions:
      contents: read
      pull-requests: write
    name: ğŸ·ï¸ PR Labeler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
  build:
    permissions:
      checks: write
      pull-requests: write
    name: ğŸ›‚ Pull Request Check
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Python âš™ï¸
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
        
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
  
      - name: Install dependencies âš™ï¸ 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Build and test ğŸ—ï¸
        run: |
          pip install httpx pytest pytest-cov coverage
          pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=trading_calendar --cov-report=xml --cov-report=html
  
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@34d7c956a59aed1bfebf31df77b8de55db9bbaaf # v2.21.0
        if: always()
        with:
          files: |
            junit/test-results.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
