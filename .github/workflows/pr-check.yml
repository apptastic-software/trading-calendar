# This workflow will check pull request and run tests

name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  pr-labler:
    permissions:
      contents: read
      pull-requests: write
    name: 🏷️ PR Labeler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
  build:
    permissions:
      checks: write
      pull-requests: write
    name: 🛂 Pull Request Check
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ⚙️
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Python ⚙️
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
        
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
  
      - name: Install dependencies ⚙️ 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Build and test 🏗️
        run: |
          pip install httpx pytest pytest-cov coverage
          pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=trading_calendar --cov-report=xml --cov-report=html
  
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@3a74b2957438d0b6e2e61d67b05318aa25c9e6c6 # v2.20.0
        if: always()
        with:
          files: |
            junit/test-results.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
