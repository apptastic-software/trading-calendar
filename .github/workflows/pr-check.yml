# This workflow will check pull request and run tests

name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  pr-labler:
    permissions:
      contents: read
      pull-requests: write
    name: ğŸ·ï¸ PR Labeler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b # v6.0.1
  build:
    permissions:
      checks: write
      pull-requests: write
    name: ğŸ›‚ Pull Request Check
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Python âš™ï¸
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
        
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
  
      - name: Install dependencies âš™ï¸ 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Build and test ğŸ—ï¸
        run: |
          pip install httpx pytest pytest-cov coverage
          pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=trading_calendar --cov-report=xml --cov-report=html
  
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        if: always()
        with:
          files: |
            junit/test-results.xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
