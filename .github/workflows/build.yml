name: Build

on:
  push:
    branches: [ main ]
    tags-ignore:
      - 'v*'
jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    outputs:
      next-version: ${{ steps.version.outputs.next-version }}
    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get version number ğŸ”¢
        id: get-version
        uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Store next version ğŸ”¢
        id: version
        run: |
          echo "next-version=${{ steps.get-version.outputs.tag_name }}" | cut -c -13,15- >> $GITHUB_OUTPUT

      - name: Print next version ğŸ”¢
        run: |
          echo "Next version: ${{ steps.version.outputs.next-version }}"

      - name: Setup Python âš™ï¸
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies âš™ï¸ 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and test ğŸ—ï¸
        run: |
          pip install httpx pytest pytest-cov coverage
          pytest -v --doctest-modules --junitxml=junit/test-results.xml --cov=trading_calendar --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  documentation:
    name: ğŸ“š Publish API doc
    needs: [build]
    if: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository âš™ï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate OpenAPI specification ğŸ“
        uses: column-st/fastapi-openapi-specs-action@dcffa69c27f2b77a9d6a4e5ebb91d62c712650c9 # v1.0.2
        with:
          moduleDir: trading_calendar
          outputExtension: json

      - name: Generate API doc ğŸ“
        uses: seeebiii/redoc-cli-github-action@c9649b33918da5eb290b81cd03a943caea091540 # v10
        with:
          args: 'bundle openapi.json -o docs/api-doc/index.html'

      - name: Deploy API doc ğŸ“š
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
        with:
          branch: gh-pages
          folder: docs/api-doc
          target-folder: api-doc/snapshot
          commit-message: Publishing ${{ needs.build.outputs.next-version }} API doc
          clean: true
          dry-run: false
